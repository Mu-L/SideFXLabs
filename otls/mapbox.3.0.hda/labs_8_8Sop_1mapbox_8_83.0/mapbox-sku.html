<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Mapbox SKU</title>    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' /></head><body>    <div id="map_sku_extractor" style="width:512px; height:512px;"></div>    <script>      function bootstrap() {        let intervalCount = 0;        const looper = window.setInterval(function() {          intervalCount = intervalCount + 1;          if (window.mapboxgl && window.mapboxgl.version) {            window.clearInterval(looper);            init();          }          if (intervalCount > 10) {            window.clearInterval(looper);          }        }, 500);      }      function init() {        const hash = location.hash.substring(1).split(",");        const accessToken = hash[3];        mapboxgl.accessToken = accessToken;        const map = new mapboxgl.Map({          container: 'map_sku_extractor', // HTML container ID          style: 'mapbox://styles/mapbox/satellite-v9', // style URL          center: [0, 0], // starting position as [lng, lat]          zoom: 0,        });        location.hash = [accessToken, map._requestManager._skuToken].join(',');      }      if (document.readyState === 'complete') {        bootstrap();      } else {        window.addEventListener('load', bootstrap);      }    </script></body></html>
